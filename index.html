<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <nav>
        <img src="" alt="logo">
        <span>Light mode</span>
    </nav>
    <main>
        <section class="container">
            <input type="text" class="screen" disabled>
            <div class="buttons-section">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>0</button>
                <button class="symbols operators">+</button>
                <button class="symbols operators">-</button>
                <button class="symbols operators">÷</button>
                <button class="symbols operators">×</button>
                <button class="symbols operators">=</button>
                <button class="symbols">C</button>
                <button class="symbols">←</button>
            </div>
        </section>
    </main>
</body>
</html>
